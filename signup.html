<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup form</title>
</head>
<body>
    <div class="container">
        <div id="signup-page" class="page">
            
            <div id="error-message" class="error-message"></div>
            <form>
                <h3>Welcome back!ðŸ‘‹</h3>
                <h1>Sign up to your Account</h1>
                <h3>Sign Up</h3><div>
                <label for="name">Name:</label>
                <input type="text" id="name" required></div>
                <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required></div>
                <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required></div>
                <div>
                <label for="password">Confirm Password:</label>
                <input type="password" id="password" required></div>

                <button type="button" id="signup-btn">Continue</button>
            </form>
            <center><p>don't have an Account?  signUp</p></center>
        </div>
        <!-- profile page -->
        <div id="profile-page" class="page">
            <h2>Profile</h2>
            <div id="message" class="message"></div>
            <div id="user-details">
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Token :</strong> <span id="user-email"></span></p>
                <p><strong>password:</strong> <span id="user-email"></span></p>
            </div>
            <button type="button" id="logout-btn">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
